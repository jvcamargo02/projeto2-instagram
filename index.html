<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    
    <title>Instagram</title>
</head>
<body>
<div class="container">
    <div class="top" style="border: 1px solid #dbdbdb; width: 100%; display: flex;
    justify-content: center;">
    <div class="header">

        <div class="logos">
        <ion-icon name="logo-instagram" style="font-size: 19.5px; top:0; left:0; padding: 2px 12px 2px 0px; border-right: 1px solid #dbdbdb;"></ion-icon>
        <img src="images/logo.png" alt="logo-instagram" style="padding-left: 12px; margin-top: 5px;">

        </div> <!-- logos -->

        <div class="barraDePesquisa">
            <p>Pesquisar</p>
        </div> <!-- barra de pesquisa -->
        
        <div class="menudireita" style="width: 140px; display: flex; justify-content: space-between; font-size: 20px; ">
            <ion-icon name="paper-plane-outline"></ion-icon>
            <ion-icon name="compass-outline"></ion-icon>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="person-outline"></ion-icon>
        </div> <!-- menu da direita -->        

    </div> <!-- header -->
    </div> <!-- div top para borda -->
    <div class="content">
        <div class="posts">
            <div class="stories">
                <div class="story" style="display: flex; align-items: center; flex-direction: column; margin-right: 18px">
                
                    <div class="imagemdoperfil">
                    <img src="images/kitty-with-monochrome-wall-behind-her.jpg" style="clip-path: circle(35%) ; width: 56px; top:81px; margin-left:  2px; position: relative; background: url(images/stories_background.jpg); background-size: 66px; background-repeat: no-repeat;" alt="">
                    </div>
                    meow
                </div> <!-- story -->
                

              

            </div> <!-- stories -->

            <div class="publicacoes">
                <div style="display: flex;">
                <img src="images/stories_background.jpg" style="position:relative; width: 66px; height: 66px;" alt="">
                <div>
                    <img src="images/kitty-with-monochrome-wall-behind-her.jpg" style="display: flex; width: 56px; height: 56px; position:absolute" alt="">
                </div>
                </div>
            </div> <!-- publicações img -->
        </div> <!-- posts -->

        <div class="sidebar">
             oi
         </div><!-- sidebar -->
    
        </div> <!-- content -->

</div> <!-- container -->

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> <!-- ionicons -->
</body>
</html>
